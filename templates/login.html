{% extends "base.html" %}

{% block title %}ÁôªÂΩï{% endblock %}

{% block content %}
    <div class="container">
        <div class="auth-form-container">
            <div class="card">
                <h1 class="auth-title">Áî®Êà∑ÁôªÂΩï</h1>
                <form id="login-form" method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="username_or_email" class="form-label">Áî®Êà∑Âêç/ÈÇÆÁÆ± *</label>
                        <input type="text" id="username_or_email" name="username_or_email" class="form-control" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÊàñÈÇÆÁÆ±" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">ÂØÜÁ†Å *</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" class="form-control password-input" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
                            <button type="button" class="toggle-password" title="ÊòæÁ§∫/ÈöêËóèÂØÜÁ†Å">
                                &#128065;
                            </button>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">ÁôªÂΩï</button>
                    </div>
                    <div class="auth-footer">
                        <span>ËøòÊ≤°ÊúâË¥¶Âè∑Ôºü<a href="{{ url_for('register') }}" class="register-link">Á´ãÂç≥Ê≥®ÂÜå</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <style>
        .auth-form-container {
            max-width: 500px;
            margin: 50px auto;
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
        }
        
        .password-input-wrapper {
            position: relative;
            display: flex;
        }
        
        .password-input {
            padding-right: 40px;
            flex: 1;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            padding: 5px;
            transition: color 0.3s ease;
        }
        
        .toggle-password:hover {
            color: #4CAF50;
        }
        
        .form-actions {
            margin-top: 30px;
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .register-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ÂØÜÁ†ÅÊòæÁ§∫/ÈöêËóèÂàáÊç¢
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.querySelector('.password-input');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
            });
            
            // Ë°®ÂçïÈ™åËØÅ
            const loginForm = document.getElementById('login-form');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                // È™åËØÅÁî®Êà∑Âêç/ÈÇÆÁÆ±
                const usernameOrEmail = document.getElementById('username_or_email');
                if (!usernameOrEmail.value.trim()) {
                    isValid = false;
                    usernameOrEmail.classList.add('error');
                    let errorElement = usernameOrEmail.nextElementSibling;
                    if (!errorElement || !errorElement.classList.contains('form-error')) {
                        errorElement = document.createElement('div');
                        errorElement.className = 'form-error';
                        usernameOrEmail.parentNode.appendChild(errorElement);
                    }
                    errorElement.textContent = 'Ê≠§Â≠óÊÆµ‰∏çËÉΩ‰∏∫Á©∫';
                } else {
                    usernameOrEmail.classList.remove('error');
                    let errorElement = usernameOrEmail.nextElementSibling;
                    if (errorElement && errorElement.classList.contains('form-error')) {
                        errorElement.remove();
                    }
                }
                
                // È™åËØÅÂØÜÁ†Å
                const password = document.getElementById('password');
                if (!password.value.trim()) {
                    isValid = false;
                    password.classList.add('error');
                    let errorElement = password.parentNode.nextElementSibling;
                    if (!errorElement || !errorElement.classList.contains('form-error')) {
                        errorElement = document.createElement('div');
                        errorElement.className = 'form-error';
                        password.parentNode.parentNode.appendChild(errorElement);
                    }
                    errorElement.textContent = 'Ê≠§Â≠óÊÆµ‰∏çËÉΩ‰∏∫Á©∫';
                } else {
                    password.classList.remove('error');
                    let errorElement = password.parentNode.nextElementSibling;
                    if (errorElement && errorElement.classList.contains('form-error')) {
                        errorElement.remove();
                    }
                }
                
                if (isValid) {
                    const submitBtn = this.querySelector('[type="submit"]');
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;
                    
                    // Êèê‰∫§Ë°®Âçï
                    this.submit();
                }
            });
            
            // ËæìÂÖ•Êó∂ÁßªÈô§ÈîôËØØÊèêÁ§∫
            const inputs = loginForm.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('error');
                    let errorElement;
                    if (this.id === 'password') {
                        errorElement = this.parentNode.nextElementSibling;
                    } else {
                        errorElement = this.nextElementSibling;
                    }
                    if (errorElement && errorElement.classList.contains('form-error')) {
                        errorElement.remove();
                    }
                });
            });
        });
    </script>
{% endblock %}
