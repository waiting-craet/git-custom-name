    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // å¯†ç æ˜¾ç¤º/éšè—åˆ‡æ¢
            const togglePasswordButtons = document.querySelectorAll('.toggle-password');
            togglePasswordButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const passwordInput = this.previousElementSibling;
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸';
                });
            });
            
            // è¡¨å•éªŒè¯
            const registerForm = document.getElementById('register-form');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                // éªŒè¯ç”¨æˆ·å
                const username = document.getElementById('username');
                if (!username.value.trim()) {
                    isValid = false;
                    showError(username, 'æ­¤å­—æ®µä¸èƒ½ä¸ºç©º');
                } else {
                    removeError(username);
                }
                
                // éªŒè¯é‚®ç®±
                const email = document.getElementById('email');
                if (!email.value.trim()) {
                    isValid = false;
                    showError(email, 'æ­¤å­—æ®µä¸èƒ½ä¸ºç©º');
                } else if (!validateEmail(email.value)) {
                    isValid = false;
                    showError(email, 'è¯·è¾“å…¥æ­£ç¡®é‚®ç®±æ ¼å¼');
                } else {
                    removeError(email);
                }
                
                // éªŒè¯å¯†ç 
                const password = document.getElementById('password');
                if (!password.value.trim()) {
                    isValid = false;
                    showError(password, 'æ­¤å­—æ®µä¸èƒ½ä¸ºç©º');
                } else if (password.value.length < 6) {
                    isValid = false;
                    showError(password, 'å¯†ç é•¿åº¦è‡³å°‘6ä½');
                } else {
                    removeError(password);
                }
                
                // éªŒè¯ç¡®è®¤å¯†ç 
                const confirmPassword = document.getElementById('confirm_password');
                if (!confirmPassword.value.trim()) {
                    isValid = false;
                    showError(confirmPassword, 'æ­¤å­—æ®µä¸èƒ½ä¸ºç©º');
                } else if (confirmPassword.value !== password.value) {
                    isValid = false;
                    showError(confirmPassword, 'ä¸¤æ¬¡å¯†ç è¾“å…¥ä¸ä¸€è‡´');
                } else {
                    removeError(confirmPassword);
                }
                
                if (isValid) {
                    const submitBtn = this.querySelector('[type="submit"]');
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;
                    
                    // æäº¤è¡¨å•
                    this.submit();
                }
            });
            
            // è¾“å…¥æ—¶ç§»é™¤é”™è¯¯æç¤º
            const inputs = registerForm.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('error');
                    let errorElement;
                    if (this.id === 'password' || this.id === 'confirm_password') {
                        errorElement = this.parentNode.nextElementSibling;
                    } else {
                        errorElement = this.nextElementSibling;
                    }
                    if (errorElement && errorElement.classList.contains('form-error')) {
                        errorElement.remove();
                    }
                });
            });
            
            // é‚®ç®±éªŒè¯å‡½æ•°
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            function showError(element, message) {
                element.classList.add('error');
                let errorElement;
                if (element.id === 'password' || element.id === 'confirm_password') {
                    errorElement = element.parentNode.nextElementSibling;
                    if (!errorElement || !errorElement.classList.contains('form-error')) {
                        errorElement = document.createElement('div');
                        errorElement.className = 'form-error';
                        element.parentNode.parentNode.appendChild(errorElement);
                    }
                } else {
                    errorElement = element.nextElementSibling;
                    if (!errorElement || !errorElement.classList.contains('form-error')) {
                        errorElement = document.createElement('div');
                        errorElement.className = 'form-error';
                        element.parentNode.appendChild(errorElement);
                    }
                }
                errorElement.textContent = message;
            }
            
            // ç§»é™¤é”™è¯¯ä¿¡æ¯
            function removeError(element) {
                element.classList.remove('error');
                let errorElement;
                if (element.id === 'password' || element.id === 'confirm_password') {
                    errorElement = element.parentNode.nextElementSibling;
                } else {
                    errorElement = element.nextElementSibling;
