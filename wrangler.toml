name = "flask-blog"
compatibility_date = "2025-12-07"
compatibility_flags = ["python_workers"]
pages_build_output_dir = "public"

[env.production]
name = "flask-blog-prod"

[[env.production.vars]]
PYTHON_VERSION = "3.11"
CF_PAGES = "1"

[env.development]
name = "flask-blog-dev"

[[env.development.vars]]
PYTHON_VERSION = "3.11"
CF_PAGES = "1"

# 配置 Pages Functions
[site]
bucket = "./static"
entry-point = "functions"

# 配置构建命令（新版本要求）
[build]
command = "pip install -r requirements.txt --target .python_packages && cp -r .python_packages/* ."